{% extends 'base.html' %}

{% load i18n crispy_forms_tags %}

{% block title %}
  {% translate "Create Teacher" %}
{% endblock %}
{% block content %}
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-6">
        <h1>{% translate "Create Teacher" %}</h1>
        <p>{% translate "Fill in the form to create a new teacher." %}</p>
        <form method="POST">
          {% csrf_token %}
          {{ form | crispy }}
          <button class="btn btn-primary" type="submit">{% translate "Submit" %}</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
