---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vscode
  namespace: technr2
spec:
  ingressClassName: nginx
  rules:
  - host: vscode.apps.classlab.test
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vscode
            port:
              number: 80