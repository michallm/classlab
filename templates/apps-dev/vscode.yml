---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: technr2
  name: vscode
  labels:
    app: vscode
    user: jankow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vscode
      user: jankow
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: vscode
        user: jankow
    spec:
      containers:
        - name: code-server
          image: lscr.io/linuxserver/code-server:latest
          ports:
            - containerPort: 8443
              name: code-server

          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Warsaw"
            - name: PASSWORD
              value: "password"
            - name: SUDO_PASSWORD
              value: "password"
            - name: PROXY_DOMAIN
              value: "vscode.apps.classlab.test"
            - name: DEFAULT_WORKSPACE
              value: "/workspace"

          volumeMounts:
            - name: data
              mountPath: /workspace

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: vscode

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: technr2
  name: vscode
  labels:
    app: vscode
    user: jankow
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi

---
apiVersion: v1
kind: Service
metadata:
  namespace: technr2
  name: vscode
  labels:
    app: vscode
    user: jankow
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8443
  selector:
    app: vscode
    user: jankow

