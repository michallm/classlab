---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ app_id }}
  namespace: {{ namespace }}
spec:
  ingressClassName: nginx
  rules:
  - host: {{ app_id }}.{{ proxy_domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ app_id }}
            port:
              number: 80
