---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ namespace }}
  name: {{ app_id }}
  labels:
    app: {{ app_id }}
    user: {{ user_id }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ app_id }}
      user: {{ user_id }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ app_id }}
        user: {{ user_id }}
    spec:
      containers:
        - name: code-server
          image: lscr.io/linuxserver/code-server:latest
          ports:
            - containerPort: 8443
              name: code-server

          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Warsaw"
            - name: PASSWORD
              value: "password"
            - name: SUDO_PASSWORD
              value: "password"
            - name: PROXY_DOMAIN
              value: "{{ app_id }}.{{ proxy_domain }}"
            - name: DEFAULT_WORKSPACE
              value: "/workspace"

          volumeMounts:
            - name: data
              mountPath: /workspace

      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ app_id }}

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: {{ namespace }}
  name: {{ app_id }}
  labels:
    app: {{ app_id }}
    user: {{ user_id }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi

---
apiVersion: v1
kind: Service
metadata:
  namespace: {{ namespace }}
  name: {{ app_id }}
  labels:
    app: {{ app_id }}
    user: {{ user_id }}
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8443
  selector:
    app: {{ app_id }}
    user: {{ user_id }}

